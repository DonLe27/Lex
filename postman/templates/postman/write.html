{% extends "postman/base_write.html" %}

{% load i18n %}

{% block pm_write_title %}{% trans "Write"%}
<style>
        input {
            padding: 10px;
            background-color: white;
            color: #4DACF2;
            font-size: 0.9em;
            font-family: 'Noto Sans JP', sans-serif;
            border-radius: 1.2em;
            border: 1px solid white;
            margin: 5px;
            display: block;
            max-width: 300px;
        }
        textarea {
            padding: 10px;
            background-color: white;
            color: #4DACF2;
            font-size: 0.9em;
            font-family: 'Noto Sans JP', sans-serif;
            border-radius: 1.2em;
            border: 1px solid white;
            max-width: 600px;
        }
        form {
            background-color: #4DACF2;
            color: white;
            display: block;
            padding: 20px;
            border-radius: 1.5em;
            margin-left: auto;
            margin-right: auto;
            max-width: 750px;
            font-family: 'Text Me One', sans-serif;
        }
        button {
            margin-top: 40px;
            padding: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 1em;
            background-color: white;
            color: #4DACF2;
            border: 1px solid white;
            border-radius: 1.5em;
        }
        button:hover {
            color: white;
            background-color: darkblue;
            border-color: darkblue;
        }
    </style>
{% endblock %}
