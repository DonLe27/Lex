
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ user.username }}</h1>
    <p>{{ user.first_name }}</p>
    <p>{{ user.email }}</p>
 <p>{{ user.language_preference }}</p>
 <p>{{ user.age_range }}</p>
 <script type="text/javascript"> 
    var user_location={{location|safe}}; 
</script>
<!DOCTYPE html>
<html>
    <head>
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 50%;
            width: 50%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: 34.0689, lng: -118.4452},
                mapTypeId: 'terrain'
                });
                var marker = new google.maps.Marker({
                position: {lat: user_location["latitude"], lng: user_location["longitude"]},
                title:"User",
                opacity: 0.00000000000001,
                clickable: true,
                map:map,
                visibility: true,
                });
                var userCircle = new google.maps.Circle({
                    radius: 5000,
                    center: {lat: user_location["latitude"], lng: user_location["longitude"]},
                    map: map,
                    strokeColor: 'red',
                    strokeWeight: .75,
                    });
            }          
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDBfsspO2XGxMbgj5zrR7IFC8DbZTwE80&callback=initMap">
        </script>
    </body>
</html>
{% endblock content %}
